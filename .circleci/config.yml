# circleci config
# version
version: 2.1
# orbs
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.4.0
jobs:   
  build-and-push:
    environment:
      DOCKER_IMAGE: leduytien0801/backend-manage
      DOCKER_TAG_APP: app
      DOCKER_TAG_MYSQL: mysql
      DOCKER_TAG_REDIS: redis
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
      - run: 
          name: Build docker compose
          command: | 
            cp env/.env.example .env
            yarn run docker-up
      docker:
        - image: demo:latest # primary container
          auth:
            username: $DOCKER_USER
            password: $DOCKER_PASSWORD  # context / project UI env-var reference
