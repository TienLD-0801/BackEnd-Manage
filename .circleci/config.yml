      #     echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USER --password-stdin
      #     docker run -d --name app leduytien0801/app:latest
      #     docker run -d --name redis leduytien0801/redis:latest
      #     docker run -d --name mysql leduytien0801/mysql:latest

      # - run: |
      #     docker build -t leduytien0801/app:latest .
      #     docker build -t  leduytien0801/redis:latest . 
      #     docker build -t leduytien0801/mysql:latest .

     # deploy the image
    #  - run: docker push company/app:$CIRCLE_BRANCH
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      # Please add $SSH_KEY_FINGERPRINT, $DEPLOYED_USER@ and DEPLOYED_SERVER to project's environment
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - run: ssh -oStrictHostKeyChecking=no $DEPLOYED_USER@$DEPLOYED_SERVER './deploy.sh'
# test node pending
workflows:
  backend-manage-pipeline:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - deployment-circleci