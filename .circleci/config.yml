# circleci config
# version
version: 2.1
# orbs
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.4.0
jobs:
  env-file:
    steps:
      - checkout
      - run:
          name: .env file
          command: |
            echo "NODE_ENV=$NODE_ENV" > .env
            echo "APP_PORT=$APP_PORT" >> .env
            echo "DB_CONNECTION=$DB_CONNECTION" >> .env
            echo "RDS_PORT=$RDS_PORT" >> .env
            echo "RDS_USERNAME=$RDS_USERNAME" >> .env
            echo "RDS_PASSWORD=$RDS_PASSWORD" >> .env
            echo "RDS_DATABASE=$RDS_DATABASE" >> .env
            echo "RDS_HOST=$RDS_HOST" >> .env
            echo "TIMEZONE_TEXT=$TIMEZONE_TEXT" >> .env
            echo "TIMEZONE_NUM=$TIMEZONE_NUM" >> .env
            echo "CLOUD_NAME=$CLOUD_NAME" >> .env
            echo "API_KEY=$API_KEY" >> .env
            echo "API_SECRET=$API_SECRET" >> .env
  build-and-push:
    environment:
      DOCKER_IMAGE: tienld0801/backend-manage
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      # Please add $SSH_KEY_FINGERPRINT, $DEPLOYED_USER@ and DEPLOYED_SERVER to project's environment
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - run: ssh -oStrictHostKeyChecking=no $DEPLOYED_USER@$DEPLOYED_SERVER './deploy.sh'
# test node pending
workflows:
  backend-manage-pipeline:
    jobs:
      - env-file
      - node/test
      - build-and-push:
          requires:
            - env-file
            - node/test
          filters:
            branches:
              only:
                - deployment-circleci